[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyForMetrix"
version = "0.0.7"
authors = [
  { name="Lukas Winiwarter", email="lukas.pypi@winiwarter.dev" },
]
description = ""
readme = "README.md"
requires-python = ">=3.8"
dependencies  = [
    "pip>=19.3",
    "laxpy",
    "laspy",
    "numpy",
    "scipy",
    "pandas",
    "tqdm",
    "xarray",
    "matplotlib",
    "shapely",
    "lmoments3",
    "deprecated"
]
